                <ul class="nav navbar-nav" id="navigation">
                    <li><a href="index.html#navigation">首页</a></li>
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown">学习<span class="caret"></span></a>           
                        <ul class="dropdown-menu">
                            <li><a href="notes.html">原创笔记</a></li>

                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown">轻松一刻<span class="caret"></span></a>

                <!-- 注册、登录 -->
                <a data-toggle="modal" href="#register" class="navbar-right navbar-text btn-xs btn btn-info">注册</a>
                <span class="navbar-right navbar-text">|</span>
                <a data-toggle="modal" href="#login" class="navbar-right navbar-text btn-xs btn btn-info">登录</a>

                <!-- 搜索 -->
                <form action="" class="navbar-form navbar-right">
                    <label for="search" class="sr-only">请输入搜索内容：</label>          
                    <div class="input-group">
                      <input type="text" class="form-control search" placeholder="Search for...">

    <!-- modal —— login and register -->
    <!-- register begin -->
    <div class="modal bs-xample-modal-lg" id="register">  <!-- 全屏的半透明遮罩层 -->
        <div class="modal-dialog modal-lg">  <!-- 宽高、定位 -->
            <div class="modal-content"> <!-- 背景色、边框、倒角、阴影 -->
                <div class="modal-header"><h3>新用户注册</h3></div>
                <div class="modal-body">
                    <form class="form">
                        <div class="control-group">
                            <label class="control-label">用户名：</label>
                            <div class="controls">
                                <input type="text" data-validation-callback-callback="ck_username" class="form-control" placeholder="Please Enter Your UserName"/>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">密码：</label>
                            <div class="controls">
                                <input 
                                type="password" 
                                name="pwd" 
                                data-validation-callback-callback="ck_pwd" class="form-control" placeholder="Please Enter Your Password"
                              />
                                <p class="help-block"></p>
                            </div>
                         </div>
                        <div class="control-group">
                            <label class="control-label">确认密码：</label>
                            <div class="controls">
                                <input 
                                    type="password" 
                                    data-validation-match-match="pwd" 
                                    name="repwd" 
                                    data-validation-match-message="两次密码必须保持一致"  class="form-control" placeholder="Please Enter Your Password Again"
                                  />
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">手机号码：</label>
                            <div class="controls">
                                <input type="text" data-validation-callback-callback="ck_tel" class="form-control" placeholder="Please Enter Your Tel Number"/>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">邮箱地址：</label>
                            <div class="controls">
                                <input type="email" data-validation-email-message="请输入正确的邮箱地址" class="form-control" placeholder="Please Enter Your Email Address"/>
                                <p class="help-block"></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Submit">
                    <input data-dismiss="modal" type="button" class="btn btn-success" value="Cancel">
                </div>
            </div>
        </div>
    </div>
    <!-- register end -->

    <!-- login begin -->
    <div class="modal bs-xample-modal-sm" id="login">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header"><h3>登录</h3></div>
                <div class="modal-body">
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="user">用户名：</label>
                            <input type="text" id="user" class="form-control" placeholder="Please Enter Your UserName">
                        </div>
                        <div class="form-group">
                            <label for="pwd">密码：</label>
                            <input type="text" id="pwd" class="form-control" placeholder="Please Enter Your Password">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">自动登录
                                </label>
                            </div>
                        </div>
                        <input type="button" class="btn btn-danger" value="Login">
                        <input data-dismiss="modal" type="button" class="btn btn-danger" value="Cancel">
                    </form>
                </div>
            </div>
        </div>
    </div> 
    <!-- login end -->
    
    <!-- main section begin -->
    <div class="main">
        <div class="container">
            <!-- breadcrumb navigation -->
            <ol class="breadcrumb">
              <li><a href="index.html#navigation">首页</a></li>
              <li><a href="#">轻松一刻</a></li>
              <li class="active">小游戏</li>
            </ol>
            
            <!-- tab navigation -->
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#move">2048</a></li>
              <li><a data-toggle="tab" href="#puzzle">拼图小游戏</a></li>
              <li><a data-toggle="tab" href="#airplane">飞机大战</a></li>
            </ul> 

            <div class="tab-content">
                <div class="tab-pane active fade in" id="move">
                    <!-- scores -->
                    <p>Score:<span id="score">0</span></p>                
                    <!-- grids for game -->
                    <div id="gridPanel">
                    </div>  

                    <div id="gameOver"><!--同时包含前景和背景的容器-->
                        <div><!--background--></div>
                        <p><!--居中小窗口-->
                            Game Over!<br>
                            Score:<span id="finalScore"></span><br>
                            <a class="button" id="restart" onclick="game.start()">Try again!</a>
                        </p>
                    </div>
                </div>
                <div class="tab-pane fade in" id="puzzle">
                    <div id="wrap">
                        <div id="character">
                            <ul>
                                <li id="gameRule"> 游戏介绍：
                                    <p class="game-tips">1、点击游戏难度以更改</p>
                                    <p class="game-tips">2、点击开始游戏，打乱图片</p>
                                    <p class="game-tips">3、交换图片位置，复原图片</p>
                                </li>
                            </ul>
                            <ul class="orgimage">
                                <img src="img/puzzle.jpg">
                            </ul>
                        </div>
                        <div id="content">
                            <ul>
                                <li id="start"><span><button type="button" class="btn btn-info" style="margin-right: 10px;">开始游戏</button></span> </li>
                                <li id="level">
                                    <span><button type="button" class="btn btn-info">难度选择:</button>
                                        <select class="target">
                                            <option value='{"row":3,"col":3}' selected="selected">3 * 3</option>
                                            <option value='{"row":6,"col":6}'>6 * 6</option>
                                            <option value='{"row":9,"col":9}'>9 * 9</option>
                                        </select>
                                    </span>
                                </li>
                            </ul>
                            <div id="imgArea"></div>
                        </div>
                    </div>
                </div>
                 <div class="tab-pane fade in" id="airplane">
                    <div style="margin:0 auto;width:480px; height:650px;background:#323232; text-align:center;vertical-align:middle">
                        <canvas id="canvas" width="480px" height="650px"><canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
